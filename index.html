<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js"defer></script>
  <script src="Animation - 1691772349498.json"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto&family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main-container"> 
      <h1 id="title">Rock Paper Scissors</h1>
      <p class="desc animate" id="desc1">Machines are about to take over this planet...</p>
      <p class="desc disappear" id="desc2">Let's see if you could beat the machines by winning this game!</p>
      <p class="desc disappear" id="desc3">Don't worry, you'll have at least 5 chances❤️</p>
      <p id="choice">Make your choice!</p>
      <div class="skipBtn">Skip Animation</div>
      
      <div id="game-container"> 
        <div id="button-container">
            <div id="rock" class="button">
                <img src="icons8-hand-rock-100.png" alt = "Rock" />
            </div>
            <div id="paper" class="button">
                <img src="icons8-hand-100.png" alt = "Paper" />
            </div>
            <div id="scissors" class="button">
                <img src="icons8-hand-scissors-100.png" alt = "Scissors" />
            </div>
        </div>
        <div id="score-label">
            <p class="label">You</p>
            <p class="label">Computer</p>
        </div>
        <div id="score-container">
            <div id="player-score" class="score">0</div>
            <div id="computer-score" class="score">0</div>
        </div>
        <div id="results-container"></div>
      </div>

      <div class="final-result disappear"></div>
      <lottie-player class="winning disappear" src="https://lottie.host/dd8a7cf1-4e32-4c3e-99db-90fb0d59c7cb/2NIAQBgB2S.json" background="transparent"  speed="2"  style="width: 400px; height: 400px;" loop autoplay></lottie-player>
      <lottie-player class="losing disappear" src="https://lottie.host/431641f3-8214-4231-bc1d-5a06571294db/9BZeQIcP2j.json" background="transparent"  speed="2"  style="width: 400px; height: 400px;" loop autoplay></lottie-player>
      <div id="animation-container"></div>
    </main>
</body>
</html>
